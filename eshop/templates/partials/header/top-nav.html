{% load static %}
<div class="container-fluid my-3">
<form action="{% url 'result' %}" method="GET">
  <div class="row align-items-center">
    <div class="col d-flex justify-content-start align-items-center mx-3">
      <a href="{% url 'homepage' %}" class="d-flex justify-content-start align-items-center">
        <img id="brand-logo" src="{% static "images/wilsonads.png" %}">
        <p class="d-none d-md-block" id="brand-name">Wilsonads Computer Sales</p>
      </a>
    </div>
    <div class="col d-none d-lg-flex justify-content-center">
        <input name="q" type="text" id="search-bar" class="form-control" placeholder="What would you like to search for?">
        <input type="submit" class="d-none" />
    </div>
    <div class="col d-flex justify-content-end align-items-center mx-3">
      <i id="cart" class="fa fa-shopping-bag" type="button" aria-hidden="true"></i>
      {% if user.is_authenticated %}
        <a href="{% url 'update_profile' account_id=customer_id %}" class="d-none d-md-flex top-link"><i>Welcome, {{ customer_fname }}!</i></a>
        <i id="cart" class="far fa-user d-md-none top-link" type="button" aria-hidden="true"></i>
        <span class="top-link">|</span>
        <a href="{% url 'logout_view' %}" class="top-link">Logout</a>
      {% else %}
        <a href="{% url 'login_page' %}" class="top-link">Login</a>
      {% endif %}
    </div>
  </div>
</form>
</div>

<script>
$(document).ready(function() {
    $('#cart').click(() => {
      $('#sidebar').css('display', 'flex')
    })
})
</script>
