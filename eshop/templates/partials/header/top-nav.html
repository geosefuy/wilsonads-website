{% load static %}

<div class="container-fluid my-3">
  <div class="row align-items-center">
    <div class="col d-flex justify-content-start align-items-center mx-3">
      <a href="{% url 'homepage' %}" class="d-flex justify-content-start align-items-center" style="color: inherit; text-decoration: none;">
        <img id="brand-logo" src="{% static "images/wilsonads.png" %}">
        <p class="d-none d-md-block" id="brand-name">Wilsonads Computer Sales</p>
      </a>
    </div>
    <div class="col d-none d-lg-flex justify-content-center">
      <input type="text" id="search-bar" class="form-control" placeholder="What would you like to search for?">
    </div>
    <div class="col d-flex justify-content-end mx-3" id="login-register">
      <i id="cart" class="fa fa-shopping-bag" type="button" aria-hidden="true"></i>

      {% if user.is_authenticated %}
        <a href="{% url 'update_profile' account_id=customer_id %}" id="login" style="text-decoration: none; color: inherit;">{{ customer_fname}}</a>
        <span id="divider">|</span>
        <a href="{% url 'logout_view' %}" id="register" style="text-decoration: none; color: inherit;">Logout</a>
      {% else %}
        <a href="{% url 'login_page' %}" id="login" style="text-decoration: none; color: inherit;">Login</a>
      {% endif %}
      
      
      
      
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
    $('#cart').click(() => $('#sidebar').css('display', 'flex'));
})
</script>
