{% load static %}

<div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center">
  <div class="card card-shadow" style="width: 18rem;">
    <a href="{% url 'product_details' product_id=product.id %}"><img class="card-img-top" src="{{ product.imageURL }}" /></a>
    <div class="card-body">
      <h5 class="card-title font-weight-bold">{{ product.name }}</h5>
      <p class="card-text">{{ product.price|floatformat:2 }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <p class="card-text m-0">{{ product.stock }} in stock</p> 
        <button data-product="{{product.id}}" data-action="add" type="button" class="btn btn-light add-btn update-cart"><i class="fas fa-shopping-cart"></i></button>
      </div>
    </div>
  </div>
</div>
