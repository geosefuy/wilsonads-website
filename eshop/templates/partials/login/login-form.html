{% load static %}

{% block body %}
<div class="login-form">
    <form action="" method="post">
        <h2 class="header">Login</h2>		
        <div class="text-center social-btn">
            <a href="#" class="btn btn-block" style="border: 2px solid #2E48D9; color: #2E48D9">
                <i class="fab fa-facebook"></i> Sign in with <b>Facebook</b>
            </a>
			<a href="#" class="btn btn-block"  style="background-color: #fff; border: 2px solid #E73549; color: #E73549">
                <i class="fab fa-google"></i> Sign in with <b>Google</b>
            </a>
        </div>
		<div class="or-seperator"><i>or</i></div>
        <div class="form-group">
        	<div class="input-group">                
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>        
        <div class="form-group">
            <button class="btn btn-primary w-100" type="submit">Sign in</button>
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox">Remember me</label>
            <a href="#" class="float-right text-success">Forgot Password?</a>
        </div>  
    </form>
    <div class="hint-text">Don't have an account? <a href="#" class="text-success">Register Now!</a></div>
</div>
{% endblock %}
