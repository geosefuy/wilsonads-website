{% load static %}

<section class="carousel slide banner mx-lg-5 my-2" data-ride="carousel" id="banners">
  <ol class="carousel-indicators">

    {% for banner in homepage_banners %}
    <li data-target="#banners" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for banner in homepage_banners %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img class="d-block w-100" src="{{banner.imageURL}}" alt="{{banner.name}}" />
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#banners" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#banners" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</section>
