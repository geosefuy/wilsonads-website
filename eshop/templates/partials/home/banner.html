{% load static %}

<section class="carousel slide banner mx-md-5 my-2 my-md-5" data-ride="carousel">

  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static "/images/banners/banner.png" %}" alt="First slide" />

    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "/images/banners/banner.png" %}" alt="First slide" />
    </div>
