{% load static %}

<div class="card container-fluid d-flex justify-content-center py-4 my-4">
    <div class="row">
        {% include "./quantity.html" %}
        <div class="col-2 d-flex align-items-center"> 
            <img class="w-100" src="{% static "/images/products/mbp.png" %}" />
        </div>
        <div class="col-8 d-flex align-items-center">
            <div class="container-fluid">
                <h5 class="header-secondary">{{ item.product.name }}</h5>
                <h6 class="price">{{ item.product.price |floatformat:2}}</h6>
            </div>
        </div>
    </div>
</div>
