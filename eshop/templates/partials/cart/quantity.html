{% load static %}

<div class="col-2 d-flex flex-column justify-content-between align-items-center py-3">
    <i data-product="{{item.product.id}}" data-action="add" class="fas fa-plus btn-qty update-cart"></i>
    <h6 class="m-0 header-secondary">{{ item.quantity }}</h6>
    <i data-product="{{item.product.id}}" data-action="remove" class="fas fa-minus btn-qty update-cart"></i>
</div>
