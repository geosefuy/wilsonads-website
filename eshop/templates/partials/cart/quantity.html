{% load static %}

<div class="col-2 d-flex flex-column justify-content-between align-items-center">
    <i onclick="updateCart(this)" data-product="{{item.product.id}}" data-action="add" class="fas fa-plus btn-qty update-cart"></i>
    <h6 class="m-0 header-secondary cart-item-quantity-{{ item.product.id }}">{{ item.quantity }}</h6>
    <i onclick="updateCart(this)" data-product="{{item.product.id}}" data-action="remove" class="fas fa-minus btn-qty update-cart"></i>
</div>
