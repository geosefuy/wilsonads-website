{% load static %}

<h2 class="title col-sm mb-3">Profile</h2>
<h5 class="subtitle col-sm mb-3">Change your Personal Information</h5> 
{% csrf_token %}
<div class="form-inline">
    <div class="label col-sm-2">
        <label for="firstName" class="label-field">First Name</label>
    </div>
    <div class="col-sm-10">
        {{ form.fname }}
    </div>
    <span>{{ form.fname.errors|striptags }}</span>
</div>
<div class="form-inline">
    <div class="label col-sm-2">
        <label for="lastName" class="label-field">Last name</label>
    </div>
    
    <div class="col-sm-10">
        {{ form.lname }}
    </div>
    <span>{{ form.lname.errors|striptags }}</span>
</div>
<div class="form-inline">
    <div class="label col-sm-2">
        <label for="email" class="label-field">Email</label>
    </div>
    
    <div class="col-sm-10">
        <input class = "form-control" value="{{ profile.email }}" disabled>
    </div>
</div>
<div class="col mt-5 pr-3">
    <button type="submit" class="btn btn-block btn-primary">Save Changes</button>
</div>
