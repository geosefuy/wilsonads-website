{% load static %}

<!-- current viewed account information -->
<div class="col-md ml-2 pl-2 mb-5">
    <div class="container profile-container">
        <div class="pt-5 pb-4">
            <h2 class="title col-sm">Profile</h2>
        </div>
        <form class="form-horizontal edit-profile" role="form" method="POST">
            
            {% csrf_token %}
            <h5 class="subtitle col-sm">Change Password</h5>
            <hr class="pt-0 mt-0 ml-3">
            <div class="form-inline">
                <div class="label col-sm-2 mr-3">
                    <label for="curr_password" class="label-field">Current Password</label>
                </div>
                    
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="curr_password">
                </div>
            </div>
            <div class="form-inline">
                <div class="label col-sm-2 mr-3">
                    <label for="password" class="label-field">New Password</label>
                </div>
                
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="form-inline">
                <div class="label col-sm-2 mr-3">
                    <label for="confirm_password" class="label-field">Retype New Password</label>
                </div>
                
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="confirm_password">
                </div>
            </div>
            <div class="container mx-2 mt-5 py-4">
                <button type="submit" class="btn btn-primary yellow-btn">Save Password</button>
            </div>
            
        </form> <!-- /form -->
    </div>
</div>
